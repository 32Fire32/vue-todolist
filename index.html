<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Vue</title>
    <!-- vue link cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

      <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="logoboolean">
            </div>
            <div class="title">
                <h1>Boolean Gym</h1>
                <h3>To Do Exercises <h3>
            </div>
        </header>
        <main>
            <form @submit.prevent="addExerc">
                <input type="text" placeholder="Inserisci qui gli esercizi" v-model="newExerc" required>
                <button type="submit">Aggiungi esercizi</button>
            </form>
            <div class="todo">
                <ul>
                    <li v-if="toDoExercises.length > 0" v-for="(exer, index) in toDoExercises" >
                        <span :class="{barred: exer.done === true}" @click="onOffBarred(index)">{{ exer.text }}</span>
                        <span class="delete" @click="del(index)">X</span>
                    </li>
                    <li v-else="toDoExercises.length = 0">
                        <span>Non ci sono esercizi</span> 
                    </li>
                </ul>
            </div>
        </main>
      </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
