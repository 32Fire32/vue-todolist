<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Vue</title>
    <!-- vue link cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
      <div class="container">
        <header>
            <div class="logo"></div>
            <div class="title">
                <h1>Boolean Gym</h1>
                <h3>To do Exercizes</h3>
            </div>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Inserisci qui gli esercizi" required>
                <button type="submit">Aggiungi esercizi</button>
            </form>
            <div class="todo">
                <ul>
                    <li v-for="exer in toDoExercises">
                        {{ exer }}
                    </li>
                </ul>
            </div>
        </main>
      </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
